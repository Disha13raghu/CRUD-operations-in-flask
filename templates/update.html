<!DOCTYPE html>
<html>

	       <head>

	          <meta charset="UTF-8"/>
	          <meta name= "viewport" content="width=device-width, initial scale=1"/>
	          <title> student update</title>
	         
	          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
	          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	       </head>


	       <body>
	       	 <h1> Update Student </h1>
	       	 <br>
	       	 <div>

				<form action="/student/{{st.student_id}}/update" method="POST" id="update-form">
				<div>
				<label>Roll Number:</label> &nbsp;
				<input type="text" name="roll" value="{{st.roll_no}}" disabled />
				</div>
				<br>
				<div>
				<label>First Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" name="f_name" value="{{st.first_name}}" required />
				</div>
				<br>
				<div>
				<label>Last Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" name="l_name" value="{{st.last_name}}"/>
				</div>
				<br>
				<div>
				<label>Select Courses: </label>&nbsp;&nbsp;
				  <input type="checkbox" name="courses" value=1 {% if 1 in course_names %}checked{% endif %} />
				<label>MAD I</label>
				<input type="checkbox" name="courses" value=2 {% if 2 in course_names %}checked{% endif %}/>
				<label>DBMS</label>
				<input type="checkbox" name="courses" value=3 {% if 3 in course_names %}checked{% endif %}/>
				<label>PDSA</label>
				<input type="checkbox" name="courses" value=4 {% if 4 in course_names %}checked{% endif %}/>
				<label>BDM</label>
				</div>
				<br>
				<div>
				<input type="submit" value = "Submit">
				</div>
				</form>               

            </div>












	       </body>
	       </html>
